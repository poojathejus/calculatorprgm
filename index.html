<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5 p-5 w-50 border border-primary">
       <div class="row mt-5">
        <div class="col-3 "></div>
        <div class="col-6 "><input id="result" type="text" class=" form-control form-control-lg border border-primary bg-primary text-white"></div>
        <div class="col-3 "></div>
     </div>
       <div class="row mt-5">
        <div class="col-2 "></div>
        <div class="col-2 "><button class="btn btn-outline-primary w-75 " onclick="remove()">DEL</button></div>
        <div class="col-2 "><button class="btn btn-outline-primary w-75 " onclick="display('^')">^</button></div>
        <div class="col-2 "><button class="btn btn-outline-primary w-75"  onclick="display('%')">%</button></div>
        <div class="col-2 "><button class="btn btn-outline-primary w-75 " onclick="display('/')">/</button></div>
        <div class="col-2 "></div>
       </div>
       <div class="row mt-2"> 
        <div class="col-2"></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('7')">7</button></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('8')">8</button></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('9')"> 9</button></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('*')">x</button></div>
        <div class="col-2"></div>
       </div>
       <div class="row mt-2">
        <div class="col-2"></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('4')">4</button></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('5')">5</button></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('6')">6</button></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('-')">-</button></div>
        <div class="col-2"></div>
       </div>
       <div class="row mt-2">
        <div class="col-2"></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('1')">1</button></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('2')">2</button></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('3')">3</button></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('+')">+</button></div>
        <div class="col-2"></div>
       </div>
       <div class="row mt-2">
        <div class="col-2"></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('0')">0</button></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75 " onclick="display('.')">.</button></div>
        <div class="col-2"><button class="btn btn-outline-primary  w-75" onclick="clearall()">AC</button></div>
        <div class="col-2"><button class="btn btn-outline-primary w-75" onclick="output()">=</button></div>
        <div class="col-2"></div>
       </div>
    </div>
</body>
<script src="./calcs.js"></script>
</html>
